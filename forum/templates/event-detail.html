<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Forum | Detail Event</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    {% load static %}
    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet" />
    <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar start -->
    {% include 'partials/navbar.html' %}
    <!-- Navbar End -->

    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
      <div class="container text-center py-5" style="max-width: 900px;">
        <h3 class="text-white display-3 mb-4">Detail Event & Seminar</h3>
      </div>
    </div>
    <!-- Header End -->

    <!-- About Start -->
    <div class="container-fluid about py-5">
      <div class="container py-5">
        <div class="row g-5">
          <div class="col-xl-5">
            <div class="h-100">
              <img src="{{ event.pamflet.url }}" class="img-fluid w-100 h-100" alt="{{ event.judul }}" />
            </div>
          </div>
          <div class="col-xl-7 d-flex">
            <div class="tab-class bg-secondary p-4 d-flex flex-column justify-content-center w-100">
              <ul class="nav d-flex mb-2">
                <li class="nav-item mb-3">
                  <a class="d-flex py-2 text-center bg-white active" data-bs-toggle="pill" href="#tab-1"><span class="text-dark" style="width: 150px;">{{ event.tanggal|date:'d-m-Y' }}</span></a>
                </li>
                <li class="nav-item mb-3">
                  <a class="d-flex py-2 mx-3 text-center bg-white" data-bs-toggle="pill" href="#tab-1"><span class="text-dark" style="width: 150px;">{{ event.tanggal|time:'H:i' }}</span></a>
                </li>
              </ul>
              <div class="tab-content flex-grow-1">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                  <div class="row h-100">
                    <div class="col-12 h-100">
                      <div class="d-flex h-100">
                        <div class="text-start my-auto">
                          <h5 class="text-uppercase mb-3">{{ event.judul }}</h5>
                          <p class="mb-4">{{ event.deskripsi }}</p>
                          <div class="d-flex align-items-center justify-content-start">
                            <a class="btn-hover-bg btn btn-primary text-white py-2 px-4" target="_blank" href="{{ event.url }}">Daftar Sekarang</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- About End -->

    <!-- Footer Start -->
    {% include 'partials/footer.html' %}
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary btn-primary-outline-0 btn-md-square back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
